<!DOCTYPE html>
<html>

<head>
  <title>YouTube to Spotify</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1AA34A;
    }

    #status {
      margin-top: 10px;
      color: #333;
    }

    .auth-section {
      margin-bottom: 15px;
    }

    .hidden {
      display: none;
    }

    #playlistTypeSelector {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h2>YouTube to Spotify</h2>

  <div id="auth-section" class="auth-section">
    <p>Connect your Spotify account to create playlists:</p>
    <button id="login-button">Connect Spotify</button>
  </div>

  <div id="convert-section" class="hidden">
    <p>Create a Spotify playlist from current YouTube content:</p>
    <input type="text" id="playlist-name" placeholder="Spotify Playlist Name"
      style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <!-- <div id="playlistTypeSelector">
      <label><input type="radio" name="playlist-type" value="auto" checked> Auto-detect</label>
      <label><input type="radio" name="playlist-type" value="playlist"> Playlist</label>
      <label><input type="radio" name="playlist-type" value="mix"> Mix</label>
    </div> -->

    <button id="convert-button">Create Playlist</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
